<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TABLE</title>
</head>
<body>
    <table border="1px">
        <caption>TABLE</caption>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th colspan="2">CONTACT</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ASHU</td>
            <td>12345</td>
            <td>54321</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>RAVI</td>
            <td>12323</td>
            <td>32321</td>
        </tr>
        <tr>
            
            <td>RAJ</td>
            <td>11122</td>
            <td>22111</td>
        </tr>

        
    </table>
    <table border="1px">
        <caption>ROWSPAN</caption>
        <tr>
            <th rowspan="2">UG</th>
            <td >BTECH</td>
        </tr>
        <tr>
            <td>BCA</td>
        </tr>
        <tr>
            <th rowspan="2">PG</th>
            <td>MTECH</td>
        </tr>
        <tr>
            <td>MCA</td>
        </tr>


    </table>
    
</body>
</html>
