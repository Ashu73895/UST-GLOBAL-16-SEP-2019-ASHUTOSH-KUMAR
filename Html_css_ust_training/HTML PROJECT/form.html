<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label><label for=""><font color=red>*</font></label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter name" required>
        <br><br>
        <label for="email">Email</label><label for=""><font color=red>*</font></label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter email id" required>
        <br><br>
        <label for="mobile">Mobile</label><label for=""><font color=red>*</font></label>
        <br>
        <input type="tel" name="phone" id="Phone" placeholder="Enter mobile num" required>
        <br><br>

        <label for="gender">Gender</label>
        <br>
        
        <input type="radio" name="gender" id="Male">
        Male
        <input type="radio" name="gender" id="Female">
        Female
        <input type="radio" name="gender" id="Other">
        Other
        <br><br>
        <label for="month">Joining Month</label>
        <select name="month" id="month">
            <option value="0" selected disabled>Select</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="may">May</option>
            <option value="jun">Jun</option>
            <option value="july">July</option>
            <option value="aug">Aug</option>
            <option value="sep">Sep</option>
            <option value="oct">Oct</option>
            <option value="nov">Nov</option>
            <option value="dec">Dec</option>
        </select>
        <br><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I agree</label> <br> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
