<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
    <link rel="stylesheet" href="assign6.css">
</head>
<body>
    <form action="">
      <label for="name" id="name">Username</label><br>
      <input type="text" id="text" name="text" onkeyup="keyPress()"> <br>
      <label for="password" id="password">Password</label><br>
      <input type="password" id="psw" name="psw" onkeyup="keyPress()"><br>
      <input type="checkbox" id="cb" onclick="showPassword()">
      <label for="cb" id="chk">Click here to show password</label><br><br>
      <input type="submit" value="Login" id="clickButton">
   </form>
    <script src="assign6.js"></script>
</body>
