        <script>
                //Factorial (NAMED FUNCTION) 
                console.log('==== FACTORIAL==================================')
                function fact(n)
                {
                    var fact=1;
                    for(i=1;i<=n;i++)
                    {
                        fact=fact*i;
                    }
                    return fact;
                }
                var num=5
                console.log('Factorial of 5 = ',fact(num));
            

                //Fibonacci(SELF INVOKED FUNCTION)
                console.log('=====FIBONACCI==================================');
                (function(n)
                {
                    var a=0;
                    var b=1;
                    
                    console.log(a)
                    console.log(b)
                    for(i=2;i<n;i++)
                    {
                        var c=a+b
                        console.log(c)
                        a=b;
                        b=c;
                    }
                    

                })(10)
               

                //CIRCUMFERENCE(FAT ARROW FUNCTION)
                console.log('==========CIRCUMFERENCE=========================')
                var circum = r =>
                {
                    var area=3.14*2*r;
                    return area;
                }
                console.log('Circumference = ',circum(7))


                // SUM OF ARRAY(FUNCTION EXPRESSION)
                console.log('=========SUM OF ARRAY===========================')
               var sum = function (arr)
                {
                    var sm=0;
                    for(i=0;i<arr.length;i++)
                    {
                        sm=sm+arr[i];

                    }
                    return sm;
                }
                var b=[1,2,3,4,5];
                console.log('Sum = ',sum(b))

                // CHECKPRIME(Named Function)
                console.log('==========CHECK PRIME============================')
                function checkPrime(n)
                {
                    for(i=2;i<=n/2;i++)
                    {
                        if(n%i==0)
                        return 'Not prime';
                        
                    }
                    return 'Prime';

                }
                var k=17;
                console.log(checkPrime(k))

                   



            </script>
