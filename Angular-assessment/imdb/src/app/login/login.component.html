<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="registerData(form)">
    <h1 class="text-center bg-secondary text-white">PLEASE LOGIN</h1>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" #email="ngModel" ngModel placeholder="Enter Email..." required minlength="6">
        <div *ngIf="email.touched && email.invalid">
            <p class="alert alert-danger" *ngIf="email.errors.required">This field is required</p>
            <p class="text-danger" *ngIf="email.errors.minlength">Minimum 6 character required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" #password="ngModel" ngModel placeholder="Enter Password..." required minlength="6">
        <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">This field is required</p>
                <p class="text-danger" *ngIf="password.errors.minlength">Minimum 6 character required</p>
            </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Login</button>
    </div>
    </form>
