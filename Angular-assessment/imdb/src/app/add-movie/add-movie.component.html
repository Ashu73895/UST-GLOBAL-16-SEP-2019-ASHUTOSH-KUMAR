<form action="" class="col-md-4 offset-4 mt-5 card card-body" [formGroup]="form" (ngSubmit)="login(form)">
    <h1 class="text-center bg-secondary text-white">ADD MOVIE</h1>
    <div class="form-group">
        <input type="text" name="addmovie" id="addmovie" class="form-control" placeholder="Add movie..." formModal="addmovie">
        <div *ngIf="addmovie.touched && addmovie.invalid">
            <p class="alert alert-danger" *ngIf="addmovie.errors.required">This field is required</p>
            
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="movietitle" id="movietitle" class="form-control" placeholder=" Movie title..." formModal="movietitle">
        <div *ngIf="movietitle.touched && movietitle.invalid">
            <p class="alert alert-danger" *ngIf="movietitle.errors.required">This field is required</p>
            
        </div>
    </div>
    <div class="form-group">
        <input type="movieimgurl" name="movieimgurl" id="movieimgurl" class="form-control" placeholder=" Movie img url..." formModal="movieimgurl">
        <div *ngIf="movieimgurl.touched && movieimgurl.invalid">
            <p class="alert alert-danger" *ngIf="movieimgurl.required">This field is required</p>
            
        </div>
    </div>
    <div class = "form-group">
            <textarea name="desc" id="desc" cols="65" rows="10"  placeholder=" Description..." formModal="desc"></textarea>
            <div *ngIf="desc.touched && desc.invalid">
                <p class="alert alert-danger" *ngIf="desc.errors.required">This field is required</p>
                
            </div>

    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Add</button>
    </div>
    </form>
